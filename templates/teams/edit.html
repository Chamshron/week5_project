{% extends "base.html" %}
{% block content %}

<form action="/teams/{{team.id}}" method="post">
    <div>
    <label for="team">Create a team:</label>
    <input type="text" id="name" name="name" value = "{{team.name}}" required autofocus>
    </div>

    <div>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" value = "{{team.country}}" required autofocus>
    </div>        
    
    <div>
    <label for="score">Current Score:</label>
    <input type="number" id="score" name="score" value = "{{team.score}}" required autofocus>
    </div>

<button type="submit">Update Task</button>

</form>

{% endblock %}
