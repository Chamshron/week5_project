{% extends 'base.html' %}

{% block content %}
<h1>Add a Team to the League</h1>

<form action="/teams" method="post">
    <div>
    <label for="team">Create a team:</label>
    <input type="text" id="name" name="name" placeholder ="Team Name" required autofocus>
    </div>

    <div>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder ="Country" required autofocus>
    </div>

    <div>
    <label for="score">Current Score:</label>
    <input type="number" id="score" name="score" placeholder ="Score" required autofocus>
    </div>
  <input class="btn btn--action" type='submit' value="Add your team">
</form>

{% endblock %}
