{% extends 'base.html' %}

{% block content %}
<h1>Teams in the European Kendo League</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/teams/new">New Team</a>
</p>

{% for team in teams %}
<table style="width:100%">
  <tr>
    <th style="width:40%">Team Name</th>
    <th style="width:40%">Country</th>
    <th style="width:20%"> Delete?</th>
  </tr>
   <tr>
    <th><a href="/teams/{{team.id}}"> {{team.name}} </a></th>
    <th>{{ team.country }}</th>
    <th>  <div class="buttons">
      <form class="delete-form" action="/teams/{{team.id}}/delete" method="POST">
        <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
      </form></th>
  {% endfor %}
</table>
{% endblock %}
