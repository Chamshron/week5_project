{% extends 'base.html' %}

{% block content %}

<h3>European Kendo League Players</h3>
<table style="width:100%">
<tr>
    <th>Name</th>
    <th>Team</th>
    <th>Grade</th>
</tr>
<tr>
    <th style="width:40%">{{player.name}}</th>
    <th style="width:40%">{{player.team.name}}</th>
    <th style="width:20%">{{player.grade}} Dan</th>
</tr>
</table>

{% endblock %}
