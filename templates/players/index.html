{% extends 'base.html' %}

{% block content %}
<h1>Players in the European Kendo League</h1>
<p class="btn--wrapper">
  <a class="btn btn--action" href="/players/new">New Player</a>
</p>
{% for player in players %}
<table style="width:100%">
  <tr>
    <th style="width:40%">Name</th>
    <th style="width:40%">Team</th>
    <th style="width:20%">Remove?</th>
  </tr>
  <tr>
    <th><a href="/players/{{ player.id }}"> {{player.name}}</a></th>
    <th>{{player.team.name}}</th>
    <th><div class="buttons"><form class="delete-form" action="/players/{{player.id}}/delete" method="POST"><button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button></div></th>
  </tr>
</table>
  {% endfor %}
  </form>
{% endblock %}
